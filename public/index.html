<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Stylesheets -->
    <link href="pagefind/pagefind-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />

    <!-- Global Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="bookmarks.rwblickhan.org" />

    <!-- Primary Meta Tags -->
    <title>Bookmarks · rwblickhan.org</title>
    <meta name="title" content="Bookmarks · rwblickhan.org" />
    <meta name="description" content="R. W. Blickhan's bookmarks" />

    <!-- Favicon -->
    <!-- https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
    <script src="pagefind/pagefind-ui.js"></script>
    <div class="header">
      <p><a href="https://rwblickhan.org">rwblickhan.org</a> · Bookmarks</p>
    </div>
    <blockquote>⚠️ This site is no longer maintained!</blockquote>
    <p>
      This was an experiment in maintaing a personal search index; you can read
      more about this project
      <a href="https://rwblickhan.org/technical/bookmarks/">on my website!</a>
    </p>
    <p>
      I've since switched to using the hosted
      <a href="https://raindrop.io">Raindrop service</a>.
    </p>
    <div id="search"></div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        new PagefindUI({
          element: "#search",
          showSubResults: true,
          showEmptyFilters: false,
          pageSize: 10,
        });
      });
    </script>
  </body>
</html>
